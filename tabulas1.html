<!DOCTYPE html>
<html><head>
    <title>Tabulas</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Tabulas</h1>
<h2>Vienkārša tabula (2x3)</h2>
<table>
<table border="0">
	<tr>
	    <td>Pirmā kolonna</td><td>Otrā kolonna</td>
	</tr>
	<tr>
	    <td>3</td><td>4</td>
	</tr>
	<tr>
	    <td>5</td><td>6</td>
	</tr>
</table>
<h2>Vienkārša tabula ar rāmi (2x3)</h2>
<p>Lai tabulai būtu redzams rāmītis, tad TABLE tagam jāpievieno parametrs border="1".</p>
<table>
<table border="1">
	<tr>
	    <td>Pirmā kolonna</td><td>Otrā kolonna</td>
	</tr>
	<tr>
	    <td>3</td><td>4</td>
	</tr>
	<tr>
	    <td>5</td><td>6</td>
	</tr>
</table>
<h2>Vienkārša tabula (3x2)</h2>
<table>
<table border="1">
	<tr>
	    <td>Pirmā kolonna</td><td>Otrā kolonna</td><td>Trešā kolonna</td>
	</tr>
	<tr>
	    <td>4</td><td>5</td><td>6</td>
	</tr>
</table>
</body>
</html>
